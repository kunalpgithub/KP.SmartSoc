<form
  class="form-horizontal"
  autocomplete="off"
  #editTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditTenant' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
      <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="tenancyName">
              {{ "TenancyName" | localize }}
          </label>
          <div class="col-md-9">
              <input type="text"
                     class="form-control"
                     name="tenancyName"
                     id="tenancyName"
                     minlength="2"
                     maxlength="64"
                     required
                     [(ngModel)]="tenant.tenancyName"
                     #tenancyNameModel="ngModel"
                     #tenancyNameEl />
              <abp-validation-summary [control]="tenancyNameModel"
                                      [controlEl]="tenancyNameEl"></abp-validation-summary>
          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
              {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
              <input type="text"
                     class="form-control"
                     name="name"
                     id="name"
                     maxlength="128"
                     required
                     [(ngModel)]="tenant.name"
                     #nameModel="ngModel"
                     #nameEl />
              <abp-validation-summary [control]="nameModel"
                                      [controlEl]="nameEl"></abp-validation-summary>
          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{ "Address" | localize }}</label>
          <div class="col-md-9">
              <textarea name="address"
                        class="form-control"
                        [(ngModel)]="tenant.address"></textarea>

          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{ "City" | localize }}</label>
          <div class="col-md-9">
              <input type="text" name="City" class="form-control" [(ngModel)]="tenant.city" />

          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{ "State" | localize }}</label>
          <div class="col-md-9">
              <input type="text" name="State" class="form-control" [(ngModel)]="tenant.state" />

          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{ "Country" | localize }}</label>
          <div class="col-md-9">
              <input type="text" name="Country" class="form-control" [(ngModel)]="tenant.country" />

          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{"Zipcode" | localize}}</label>
          <div class="col-md-9">
              <input type="text" name="zip" class="form-control" [(ngModel)]="tenant.zipcode" />

          </div>
      </div>
      <div class="form-group row required">
          <label class="col-md-3 col-form-label">{{ "Registration Number" | localize }}</label>
          <div class="col-md-9">
              <input type="text" name="RegistrationNumber" class="form-control" [(ngModel)]="tenant.registrationNumber" />

          </div>
      </div>
      <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label">
              {{ "IsActive" | localize }}
          </label>
          <div class="col-md-9">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox"
                         class="custom-control-input"
                         name="isActive"
                         id="isActive"
                         [(ngModel)]="tenant.isActive" />
                  <label class="custom-control-label mt-2" for="isActive"></label>
              </div>
          </div>
      </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
